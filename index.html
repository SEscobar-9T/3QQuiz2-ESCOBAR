<form action="">
<h1>Ticketing Center</h1><hr />

<div class="container mt-3">
<details>
	<summary>Personal Info</summary>
	<!--italic-->
	<em>Fill in the form below:</em>
	<br>
	<br>


<!--code: form fill-->
	<label for="">Enter name:</label>
	<input type="text" class="form-control" id="fullname" placeholder="Input FULL name">
	<br>


	<label for="">Email:</label>
	<input type="email" class="form-control" id="email" placeholder="Input your EMAIL">
	<br>
	<br>

	<button type="button" id="submit"  onmouseover="mouseOver()" onclick="information()">Submit info:</button>
</details>
</div>

<!--script:form-->
<script src="main.js"></script>

<!--code: ticket and seat-->
<div class="container mt-3">
<details>	
	<summary>Ticket Price</summary>
	<em>Check your ticket price:</em>
	<br>
	<br>

<!--code: ticket and seat-->
	<label for="seats">Choose your seat:</label>

	<select id="seats" name="seats">
		<option value="gen-ad">Gen Ad</option>
		<option value="ub">Upper Box</option>
		<option value="lb">Lower Box</option>
		<option value="vip">VIP</option>
	</select>
	<br>

	<label for="option">Choose an option:</label>

	<select id="options" name="option">
	<option value="student">Student</option>
	</select>
	<br>
	<br>

	<button type="button" class="btn btn-info mb-2" id="pricey" onclick="checkDiscount()">Ticket Price:</button>
</details>	
</div>

<!--script:ticket price-->
<script src="main.js"></script>

<!--code: print-->
<div class="container mt-3">
<details>
	<summary>Print Ticket</summary>
	<em>Select your ticket:</em>
	<br>
	<br>

<img src="https://marketplace.canva.com/EAGM-zSF9DU/1/0/800w/canva-red-yellow-fun-movie-ticket-b-XyvHsoukg.jpg" width="300px">
<br>
<br>

<button type="button" class="btn btn-info mb-2" id="printable" onclick="printly()">Print Ticket</button>
<br>
<br>

<button type="button" class="btn btn-info mb-2" onClick="window.location.reload()">Buy more tickets</button>
<br>
</details>
</div>
